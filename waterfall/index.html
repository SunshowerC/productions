<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>waterfall</title>
    <link rel="stylesheet" href="css/task44.css">
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>

<div class="container">
</div>
<div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>

<script type="text/javascript" src="js/task44-ajax.js"></script>
<script type="text/javascript" src="js/task44.js"></script>

<script>
    var newGallerywall = new GalleryWall({
        elem: '.container',
        col: 4,
        gap: '30'

    });

    addPhoto(newGallerywall);
    var offsetDistance = 100;
    var scrollHandle = function () {
        var screenHeight = (document.documentElement.scrollTop
                || document.body.scrollTop) + (document.documentElement.clientHeight || document.body.clientHeight);
        var docHeight = document.body.scrollHeight;
        if (docHeight < screenHeight + offsetDistance) {
            addPhoto(newGallerywall);
        }
    }
    window.onscroll = function () {
        throttle(scrollHandle);
    }


</script>
</body>
</html>
